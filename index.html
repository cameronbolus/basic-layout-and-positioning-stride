<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://fonts.googleapis.com/css?family=Hind:600" rel="stylesheet">
      <link href="./css/styles.css" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <main id="app-container">
      <div class="header column-container">
        <div class="header__mobile-logo-column mobile">
          <img class="header__logo"src="./images/logo-mobile.png" alt="">
        </div>
        <div class="header__restaurants-column mobile">
          <p>Restaurants</p>
        </div>
        <div class="header__ventures-column mobile">
          <p>Ventures</p>
        </div>
        <div class="header__menu-column mobile">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
      </div>

      <div class="header-desktop">
        <div class="full-logo">
          <img src="./images/logo-fullsize.svg" alt="">
        </div>
        <div class="stacked-bowls">
          <img src="./images/navicon-bowl.svg" alt="">
          <p>our restaurants</p>
        </div>
        <div class="three-wavy-lines">
          <img src="./images/wavy-low-line-black.png" alt="">
          <img src="./images/wavy-low-line-black.png" alt="">
          <img src="./images/wavy-low-line-black.png" alt="">
          <p>our company</p>
        </div>
        <div class="to-go-box">
          <img src="./images/navicon-box.svg" alt="">
          <p>other ventures</p>
        </div>
        <div class="social-media">
          <i class="fa fa-twitter" aria-hidden="true"></i>
          <i class="fa fa-facebook" aria-hidden="true"></i>
          <i class="fa fa-instagram" aria-hidden="true"></i>
          <i class="fa fa-tumblr" aria-hidden="true"></i>
        </div>
        <div class="reservations">
          <img src="./images/wavy-low-line-black.png" alt="">
          <i class="fa fa-clock-o" aria-hidden="true"></i> Reservations
        </div>
      </div>

      <div class="restaurants column-container">
        <div class="restaurants__desc">
          <p>Our Restaurants</p>
        </div>
        <div class="restaurants__arrow">
          <i class="fa fa-angle-down" aria-hidden="true"></i>
        </div>
      </div>

      <div class="restaurants-desktop column-container">
        <div class="our-restaurants">
          <p>Our Restaurants</p>
        </div>
        <div class="by-concept">
          <p>By Concept</p>
          <img class="wavy-line-two"src="./images/wavy-low-line-white.png" alt="">
        </div>
        <div class="by-location">
          <p>By Location</p>
        </div>
      </div>

      <div class="container_restaurants column-container">
          <div class="container_restaurants__column noodle-bar">
            <h4>Restaurant</h4>
            <h1>Noodle Bar NY</h1>
            <img class="wavy-line"src="./images/wavy-low-line-white.png" alt="">
          </div>
          <div class="container_restaurants__column ssam-bar">
            <h4>Restaurant</h4>
            <h1>Ssäm Bar</h1>
            <img class="wavy-line"src="./images/wavy-low-line-white.png" alt="">
          </div>
          <div class="container_restaurants__column ko">
            <h4>Restaurant</h4>
            <h1>Ko</h1>
            <img class="wavy-line"src="./images/wavy-low-line-white.png" alt="">
          </div>
          <div class="container_restaurants__column ma-peche">
            <h4>Restaurant</h4>
            <h1>Má Pêche</h1>
            <img class="wavy-line"src="./images/wavy-low-line-white.png" alt="">
          </div>
          <div class="container_restaurants__column nishi">
            <h1>Nishi</h1>
            <img class="wavy-line"src="./images/wavy-low-line-white.png" alt="">
          </div>
          <div class="container_restaurants__column ccdc">
            <h1>CCDC</h1>
            <img class="wavy-line"src="./images/wavy-low-line-white.png" alt="">
          </div>
          <div class="container_restaurants__column daisho">
            <h4>Restaurant</h4>
            <h1>Daishō</h1>
            <img class="wavy-line"src="./images/wavy-low-line-white.png" alt="">
          </div>
          <div class="container_restaurants__column shoto">
            <h4>Restaurant</h4>
            <h1>Shōtō</h1>
            <img class="wavy-line"src="./images/wavy-low-line-white.png" alt="">
          </div>
      </div>
    </main>
  </body>
</html>
